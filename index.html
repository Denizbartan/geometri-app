<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Geometri App</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
}
input,select,button{
    padding:12px;
    margin:6px;
    border-radius:10px;
    border:none;
}
button{
    background:#00c3ff;
}
</style>
</head>

<body>

<h1>üìê Geometri Web App</h1>

<select id="sekil" onchange="goster()">
<option value="">≈ûekil se√ß</option>
<option value="kare">Kare</option>
<option value="dikdortgen">Dikd√∂rtgen</option>
<option value="daire">Daire</option>
<option value="ucgen">√ú√ßgen</option>
</select>

<div id="alanlar"></div>

<button onclick="hesapla()">Hesapla</button>

<h2 id="sonuc"></h2>

<script>
function goster(){
 let s=sekil.value, a=alanlar;
 a.innerHTML="";
 if(s=="kare") a.innerHTML=`<input id="x" placeholder="Kenar">`;
 if(s=="dikdortgen") a.innerHTML=`<input id="x" placeholder="Kƒ±sa"><input id="y" placeholder="Uzun">`;
 if(s=="daire") a.innerHTML=`<input id="x" placeholder="Yarƒ±√ßap">`;
 if(s=="ucgen") a.innerHTML=`<input id="x" placeholder="Taban"><input id="y" placeholder="Y√ºkseklik"><input id="z" placeholder="K1"><input id="k" placeholder="K2"><input id="m" placeholder="K3">`;
}

function hesapla(){
 let s=sekil.value;
 let x=+document.getElementById("x")?.value;
 let y=+document.getElementById("y")?.value;
 let z=+document.getElementById("z")?.value;
 let k=+document.getElementById("k")?.value;
 let m=+document.getElementById("m")?.value;

 let alan=0, cevre=0;
 if(s=="kare"){ alan=x*x; cevre=4*x; }
 if(s=="dikdortgen"){ alan=x*y; cevre=2*(x+y); }
 if(s=="daire"){ alan=Math.PI*x*x; cevre=2*Math.PI*x; }
 if(s=="ucgen"){ alan=x*y/2; cevre=z+k+m; }

 sonuc.innerHTML=`Alan: ${alan.toFixed(2)} | √áevre: ${cevre.toFixed(2)}`;
}

// service worker
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
