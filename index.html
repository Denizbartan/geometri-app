<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Geometri Web Uygulamasƒ±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
}
input,select,button{
    padding:12px;
    margin:6px;
    border-radius:10px;
    border:none;
}
button{
    background:#00c3ff;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>üìê Geometri Hesaplayƒ±cƒ±</h1>

<select id="sekil" onchange="goster()">
<option value="">≈ûekil se√ß</option>
<option value="kare">Kare</option>
<option value="dikdortgen">Dikd√∂rtgen</option>
<option value="daire">Daire</option>
<option value="ucgen">√ú√ßgen</option>
<option value="besgen">Be≈ügen</option>
<option value="altigen">Altƒ±gen</option>
<option value="yedigen">Yedigen</option>
<option value="sekizgen">Sekizgen</option>
<option value="dokuzgen">Dokuzgen</option>
<option value="ongen">Ongen</option>
</select>

<div id="alanlar"></div>

<button onclick="hesapla()">Hesapla</button>

<h2 id="sonuc"></h2>

<script>
function goster(){
 let s=sekil.value, a=alanlar;
 a.innerHTML="";

 if(s=="kare") a.innerHTML=`<input id="x" placeholder="Kenar">`;
 if(s=="dikdortgen") a.innerHTML=`<input id="x" placeholder="Kƒ±sa"><input id="y" placeholder="Uzun">`;
 if(s=="daire") a.innerHTML=`<input id="x" placeholder="Yarƒ±√ßap">`;

 if(s=="ucgen") 
   a.innerHTML=`<input id="x" placeholder="Kenar 1">
                <input id="y" placeholder="Kenar 2">
                <input id="z" placeholder="Kenar 3">`;

 if(["besgen","altigen","yedigen","sekizgen","dokuzgen","ongen"].includes(s)){
     a.innerHTML=`<input id="x" placeholder="Kenar uzunluƒüu">`;
 }
}

function hesapla(){
 let s = sekil.value;

 let x = document.getElementById("x")?.value;
 let y = document.getElementById("y")?.value;
 let z = document.getElementById("z")?.value;

 let inputs = [x,y,z].filter(v => v !== undefined);
 if(inputs.some(v => v === "")){
     sonuc.innerHTML = "‚ùó L√ºtfen t√ºm alanlarƒ± doldur.";
     return;
 }

 x = Number(x); y = Number(y); z = Number(z);

 if([x,y,z].some(v => isNaN(v) || v <= 0)){
     sonuc.innerHTML = "‚ùó Pozitif sayƒ± gir.";
     return;
 }

 let alan=0, cevre=0;

 if(s=="kare"){
     alan = x*x;
     cevre = 4*x;
 }

 if(s=="dikdortgen"){
     alan = x*y;
     cevre = 2*(x+y);
 }

 if(s=="daire"){
     alan = Math.PI*x*x;
     cevre = 2*Math.PI*x;
 }

 if(s=="ucgen"){
     if(!(x+y>z && x+z>y && y+z>x)){
         sonuc.innerHTML = "‚ùå Bu kenarlarla √º√ßgen olmaz!";
         return;
     }

     let u = (x+y+z)/2;
     alan = Math.sqrt(u*(u-x)*(u-y)*(u-z));
     cevre = x+y+z;
 }

 if(["besgen","altigen","yedigen","sekizgen","dokuzgen","ongen"].includes(s)){
     let n = {
         besgen:5,
         altigen:6,
         yedigen:7,
         sekizgen:8,
         dokuzgen:9,
         ongen:10
     }[s];

     alan = (n * x * x) / (4 * Math.tan(Math.PI / n));
     cevre = n * x;
 }

 sonuc.innerHTML = `Alan: ${alan.toFixed(2)} | √áevre: ${cevre.toFixed(2)}`;
}
</script>

</body>
</html>
